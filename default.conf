# Definición de un servidor

server {
    # El puerto en el que este servidor escuchará
    listen 6969;

    # Nombre del servidor (opcional)
    server_name localhost;

    # Carpeta raíz donde se buscarán los archivos para servir
    root /var/www/html;

    # Página de inicio predeterminada
    index index.html;

    # Páginas de error predeterminadas
    error_page 404 /404.html;
    error_page 500 /500.html;

    # Tamaño máximo permitido para el cuerpo de la solicitud (por ejemplo, para subir archivos)
    client_max_body_size 2M;

    # Rutas específicas y configuraciones
    location / {
        # Métodos HTTP permitidos en esta ruta
        allowed_methods GET POST DELETE;

        # Si se permite listar directorios si no se encuentra un archivo
        autoindex on;

        # Redirección (por ejemplo, redirigir /old-page a /new-page)
        # redirect /old-page /new-page;

        # Ruta donde se guardarán los archivos subidos
        upload_dir /var/www/uploads;
    }

    # Configuración para ejecutar un CGI (por ejemplo, PHP)
    location /cgi-bin/ {
        # Extensión de archivo para CGI
        cgi_extension .php;

        # Ruta al intérprete CGI
        cgi_bin /usr/bin/php-cgi;
    }
}
